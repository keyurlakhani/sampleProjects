<form class="col-md-6" [formGroup]="EmployeeForm" (ngSubmit)='onClick(EmployeeForm.value)'>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" formControlName='fName'>
  </div>

  <!-- <div *ngIf='EmployeeForm.get(' fName ').hasError('required ')'>
    <p>Name is required</p>
  </div> -->

  <div *ngIf="EmployeeForm.get('fName').touched && EmployeeForm.get('fName').invalid">
    <div *ngIf="EmployeeForm.get('fName').hasError('required')">
      Name is required
    </div>
    <div *ngIf="EmployeeForm.get('fName').hasError('maxlength')">
      Max Length Exceed.
    </div>
    <div *ngIf="EmployeeForm.get('fName').hasError('minlength')">
      Min Length Exceed.
    </div>

  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" formControlName='lName'>
  </div>

  <div class="form-group">
    <label>Age</label>
    <input type="text" class="form-control" formControlName='age'>
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" class="form-control" formControlName='phno'>
  </div>

  <button type="submit">Submit</button>
</form>
